{% extends 'base.html' %}
{% block content %}
    {% if error %}

    <p>{{ error }}</p>

    {% else %}

        {{ title }}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="prev_slug" value="{{ post_slug }}">{{ button }}</button>
    </form>

    {% endif %}
{% endblock %}
